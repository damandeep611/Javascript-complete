<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events in js</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
  <h1>Omni Man </h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <!-- ======js == -->
  <script>
    const randomColor = function(){
      const hex = '0123456789ABCDEF';
      let color = '#';
      for(let i = 0; i <6; i++){
        color += hex[Math.floor(Math.random() *16)]
      }
      return color;
    }
   let intervalId;
    const startChangingColor = function(){
      if(!intervalId){
        intervalId = setInterval(changeBgColor,400)
      }
     
      function changeBgColor(){
        document.body.style.backgroundColor = randomColor()
      }
    }
    const stopChangingColor = function(){
      clearInterval(intervalId)
      intervalId = null;
      // we have used intervalId = null becuase after the work of interval id is done we have dereferrenced it or cleared it, find more about it in gpt or mdn docs
    }

   
   document.querySelector("#start").addEventListener('click', startChangingColor);

   document.querySelector("#stop").addEventListener('click', stopChangingColor);

  

   

  </script>
</body>
</html>
